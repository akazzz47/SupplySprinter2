<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Iframe</title>
    <script>
        function loadWebsite1() {
            // Get the iframe element
            var iframe = document.getElementById('myIframe');

            // Change the src attribute to load a different website
            iframe.src = 'https://www.homedepot.com'; // Replace with the desired website URL
        }
    </script>
	<script>
        function loadWebsite2() {
            // Get the iframe element
            var iframe = document.getElementById('myIframe');

            // Change the src attribute to load a different website
            iframe.src = 'https://www.lowes.com'; // Replace with the desired website URL
        }
    </script>
</head>
<body>
    <h1>Dynamic Iframe</h1>
    <button onclick="loadWebsite1()">Load Website 1</button>
	<button onclick="loadWebsite2()">Load Website 2</button>
    <br>
    <iframe id="myIframe" width="800" height="600" frameborder="0"></iframe>
</body>
</html>
